<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>The Maze Game</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="main.js"></script>
    </head>

    <body onload="init()">
        <header style="text-align: center;">
            <div>
                <table style="width: 50%; height: 50%; margin-left: auto; margin-right: auto;"> 
                    <tr>
                        <td colspan="2"><text>Time: </text><text id="time-id"></text></td>
                        <td colspan="2"><text>Score: </text><text id="score-id"></text></td>
                    </tr>
                </table>
            </div>
        </header>
        <main> 
            <table style="display: flex;">
                <tr>
                    <td style="width: 25%; margin-left: 30;">
                        <form>
                            <table>
                                <tr><td><text style="text-align: center;">Click a button to start a new game</text></td></tr>
                                <tr><td><input id="5x5-id" type="button" value="5x5" /></td></tr>
                                <tr><td><input id="10x10-id" type="button" value="10x10" /></td></tr>
                                <tr><td><input id="15x15-id" type="button" value="15x15" /></td></tr>
                                <tr><td><input id="20x20-id" type="button" value="20x20" /></td></tr>
                            </table>
                        </form>
                    </td>
                    <td style="border: greenyellow; border-style: solid; border-width: 1px; width: 50%;">
                        <canvas id="canvas-main"
                        width="1024" height="1024"
                        style="width: 100%; height: 50%;"></canvas>
                    </td>
                    <td style="width: 25%;">
                        <table style="align-content: center; margin-left: 30px;">
                            <tr><td><text>High Scores</text></td></tr>
                            <tr><td style="text-align: center;"><text id="highscores-id"></text></td></tr>
                        </table>
                    </td>
                </tr>
            </table>
        </main>
        <footer style="text-align: center;">
            <text>Created by Ben Taylor 2020</text>
        </footer>
    </body>
</html>
